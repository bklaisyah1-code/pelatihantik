<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legenda Hutan Ajaib - Cerita Interaktif AI</title>
  <style>
    body {
      background-color: #0f172a;
      color: #f1f5f9;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background-color: #1e293b;
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    h1 {
      color: #38bdf8;
      text-align: center;
    }

    button {
      background-color: #38bdf8;
      color: #0f172a;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0ea5e9;
    }

    .choices {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ğŸŒ³ Legenda Hutan Ajaib ğŸŒŸ</h1>
    <p id="story">
      Kamu adalah <b>Aisyah</b>, seorang gadis muda yang tersesat di hutan saat mencari ramuan penyembuh untuk ibumu yang sakit. 
      Kabut tebal menyelimuti jalan, dan suara burung malam membuat suasana semakin mencekam.<br><br>
      Tiba-tiba, kamu melihat dua jalan bercabang.
    </p>

    <div class="choices" id="choices">
      <button onclick="choose(1)">1ï¸âƒ£ Jalan kiri - gua gelap</button>
      <button onclick="choose(2)">2ï¸âƒ£ Jalan kanan - cahaya bunga</button>
    </div>
  </div>

  <script>
    let step = 0;

    function choose(option) {
      const story = document.getElementById("story");
      const choices = document.getElementById("choices");

      if (step === 0) {
        if (option === 1) {
          story.innerHTML = "Kamu masuk ke gua gelap. Di dalamnya kamu mendengar suara air menetes dan melihat batu berkilau.<br><br>Apakah kamu ingin mengambil batu itu?";
          choices.innerHTML = `
            <button onclick="choose(3)">1ï¸âƒ£ Ambil batunya</button>
            <button onclick="choose(4)">2ï¸âƒ£ Lewati saja</button>
          `;
        } else {
          story.innerHTML = "Kamu berjalan menuju cahaya bunga. Seekor peri kecil muncul dan berkata:<br><i>'Bantu aku mencari batu cahaya, dan aku akan membantumu!'</i>";
          choices.innerHTML = `
            <button onclick="choose(5)">1ï¸âƒ£ Bantu peri kecil itu</button>
            <button onclick="choose(6)">2ï¸âƒ£ Lewati peri dan terus berjalan</button>
          `;
        }
        step = 1;
      }

      else if (option === 3) {
        story.innerHTML = "Kamu mengambil batu itu, dan ternyata itu batu ajaib! Cahaya biru memandumu keluar dari gua dengan selamat.<br><br><b>Tamat â€” Kamu Menemukan Jalan Cahaya!</b>";
        choices.innerHTML = <button onclick="restart()">ğŸ”„ Main Lagi</button>;
      }

      else if (option === 4) {
        story.innerHTML = "Kamu melewati batu itu, tapi jalan menjadi gelap dan kamu tersesat di dalam gua selamanya...<br><br><b>Tamat â€” Kamu Hilang di Kegelapan.</b>";
        choices.innerHTML = <button onclick="restart()">ğŸ”„ Main Lagi</button>;
      }

      else if (option === 5) {
        story.innerHTML = "Kamu membantu peri kecil itu. Sebagai hadiah, ia memberimu batu ajaib yang menuntunmu ke ramuan penyembuh ibumu.<br><br><b>Tamat â€” Kamu Menjadi Pahlawan Hutan!</b>";
        choices.innerHTML = <button onclick="restart()">ğŸ”„ Main Lagi</button>;
      }

      else if (option === 6) {
        story.innerHTML = "Kamu berjalan sendiri dan menemukan jalan buntu. Hutan menjadi sunyi... dan kamu pun tersesat.<br><br><b>Tamat â€” Akhir yang Misterius.</b>";
        choices.innerHTML = <button onclick="restart()">ğŸ”„ Main Lagi</button>;
      }
    }

    function restart() {
      location.reload();
    }
  </script>
</body>
</html>
